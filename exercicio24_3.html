<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let num = 0;
        let soma = 0;
 
        while (true) {
            num = parseInt(prompt("Digite um número"));
           
            if (num < 0) {
                break;
            } else {
                soma += num;
            }
        }
 
        document.write("O resultado é: " + soma);
    </script>
    </body>
    </html>
