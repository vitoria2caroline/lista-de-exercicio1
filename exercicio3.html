<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>crédito</h1>
    <script>
        let numero = parseInt(prompt("insira o número desejado"))

        if(numero>=0 && numero<=500){
            document.write("Nenhum crédito")
        }else if(numero>=501 && numero<=1000){
            document.write("30% do valor do saldo médio")
        }else if(numero>=1001 && numero<=3000){
            document.write("40% do valor do saldo médio")
        }if(numero>=3001){
            document.write("50% do valor do saldo médio")
        }
    </script>
</body>
</html>
