<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio5</title>
</head>
<body>
    <h1>Exercicio5</h1>
    <script>
        let tabuada = prompt("entre com a tabuada desejada: ")
        let n = 0;
        while(n<=10) {
            document.write(tabuada + " X " + n + " = " + tabuada * n + "<br>")
            n++
        }
    </script>
</body>
</html>
