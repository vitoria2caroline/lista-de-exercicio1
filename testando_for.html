<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando for</title>
</head>
<body>

    <h1>Testando o comando FOR</h1>

    <script>
        let tabuada = prompt("entre com a tabuada desejada: ")

        for(let n=1; n<=10; n++){
            document.write(tabuada + " X " + n + " = " + \tabuada * n + "<br>")
        }
    </script>

</body>
</html>
