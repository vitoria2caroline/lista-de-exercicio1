<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio6</title>
</head>
<body>
    <h1>numero antecessor e seu sucessor</h1>
    <script>
        /*- Desenvolva um programa em javascript que leia um número inteiro e mostre na tela o seu antecessor e seu sucessor. */
        let numero= parseInt(prompt("Digite um número"))
        let ant= numero-1
        let suc= numero+1
        document.write("o antecessor do seu número é " + ant + "é o seu sucessor é " +suc)
    </script>
</body>
</html>
