    <script>
/*- Escreva um programa em Javascript, que leia um número e informe se ele é divisível por 10, por 5 ou por 2 ou se não é divisível por nenhum deles.*/
let numero = parseInt(prompt("digite um número inteiro"))
    
if(numero %10 ==0 && numero %5 ==0 && numero % 2 ==0){
document.write("o numero é divisivel por 10, 5 e 2")
}else if(numero % 10 ==0){
    document.write("número divisível por 10") 
}else if(numero % 5 == 0){
    document.write("número divisível por 5")
}else if(numero % 2 ==0){
    document.write("número divisível por 2")
}else{
    document.write("valor invalido")
}
    </script>
</body>
</html>
