<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio4</title>
</head>
<body>
    //Faça um programa que leia 5 números inteiros usando o loop "while" e exiba a média aritmética dos valores lidos.
    <h1>Exercicio4</h1>
    <script>
        let n=1 
        let soma = 0
        while(n<=5){
            let numero = parseInt(prompt("Entre com um número: "))
            soma= numero + soma
            n++
        }
        let media = soma/5
        document.write("A média dos números é: " + media)
    </script>
</body>
</html>
