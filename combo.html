<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>combo</title>
</head>
<body>
    <h1> Exemplo Switch combo</h1>
    <script>
let numero = parseInt(prompt("entre com o numero do combo desejado"))
switch (numero){
        case 1 : document.write("combo: Hamburger, batata frita pequena, coca-cola.")
        break
        case 2 : document.write("combo: Hamburger, batata frita grande, milkshake de ovomaltine")
        break
        case 3 : document.write("combo: Hamburger, batata frita, pepsi.")
        break
        case 4 : document.write("combo: Hamburger, batata frita, guarana.")
        break
        case 5 : document.write("combo: Hamburger, batata frita, fanta.")
        break
        default: alert (" Esse numero n√£o existe")
}
    </script>
</body>
</html>
