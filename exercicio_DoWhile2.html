<body>
    //Escreva um programa que calcule a soma dos números de 1 a 100 usando o loop "while"
    <h1>Exercicio 2 </h1>
    <script>
    let soma = 0;
    let n = 1;
     while(n <= 100){
            soma += n;
            n++;
        }
document.write("A soma dos números de 1 a 100 é: " + soma);
    </script>
</body>
