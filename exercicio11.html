<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio11</title>
</head>
<body>
    <h1>Vendedor e seu salario</h1>

    <script>
        let vendedor = prompt("Digite seu nome: ")
        let salfi = parseFloat(prompt("salario fixo:"))
        let toVen = parseFloat(prompt("total de vendas(em dinheiro)"))

        let acr = toVen * 0.15
        document.write(" O seu nome é:" +vendedor)
        document.write(" seu salario fixo é:" +salfi +"<br>")
        document.write(" O seu ganho no final do mês é:" +(acr + salfi).toFixed(2))
        
    </script>
</body>
</html>
