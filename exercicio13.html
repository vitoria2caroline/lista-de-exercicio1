<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> temperatura </h1>
    <Script>
        let F = parseFloat(prompt(`insira a temperatura em Fahrenheit`))
        let C = parseFloat(prompt(`insira a temperatura em Celsius`))

        F = (9*C+160) / 5 
        document.write(` A conversão é ${F}`)
    </Script>
</body>
</html>
