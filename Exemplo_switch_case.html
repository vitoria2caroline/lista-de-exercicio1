<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Switch - FArol</title>
</head>
<body>
    <h1> EXemplo Switch</h1>
    <script>
        let cor_farol = prompt("Entre com a cor do farol: ").toUpperCase

        switch (cor_farol){
            case "vermelho" : alert("pare! Sinal Vermelho")
            break
            case "amarelo" : alert("atenção! Sinal amarelo")
            break
            case "verde" : alert( "prossiga ! Sinal verde ")
            break
            default: alert (" Essa cor não existe no farol")
        }


    </script>

</body>
</html>
