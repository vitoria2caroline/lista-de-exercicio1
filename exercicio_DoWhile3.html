   // 3- Crie um programa que exiba os n√∫meros pares de 1 a 50 usando o loop "while".
    <h1>Exercicio3</h1>
    <script>
        let n= 0
        do{
        if(n != 50){
                document.write(n + " , ")
                n++
            }else{
                document.write(n + "<br>")
                n++
            }
        }while(n<= 50)
    </script>
